<!DOCTYPE html>
<html lang="en">
<div  ng-app="jukeModule">
  <head>
    <title>Juke</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap-dark.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  
  <body>

    <div id="main" class="container-fluid">

      <div class="col-xs-2">
        <sidebar>
          <img src="juke.svg" class="logo">
          <section>
            <h4 class="menu-item active">
              <a href="/templates/albums.html">ALBUMS</a>
            </h4>
            <!-- <h5 ng-controller="testController">{{name}}</h5> -->
          </section>
        </sidebar>
      </div>

      <div class="col-xs-10" ng-controller="fakeAlbumController">
        <div class="album">
          <p>
            <h3>{{album.name}}</h3>
            <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=IshouldBEanIMAGE&w=300&h=300" class="img-thumbnail">
          </p>
          <table class='table'>
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genre</th>
              </tr>
            </thead>
            <tbody>
              <tr  ng-repeat="song in album.songs">
                <td>
                  <button class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-play"></span>
                  </button>
                </td>
                <td>{{song.name}}</td>

                <td>{{song.artists}}</td>

                <td>{{song.genre}}</td>
              </tr>
              <!-- <tr>
                <td>
                  <button class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-play"></span>
                  </button>
                </td>
                <td>I SHOULD BE ANOTHER SONG NAME</td>
                <td>I SHOULD BE A STRING OF THAT SONG'S ARTISTS</td>
                <td>I SHOULD BE A SONG GENRE</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>

      <footer></footer>

    
    </div>
    <script src="/angular/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/albums.ctrl.js"></script>
  </body>
  </div>
</html>
